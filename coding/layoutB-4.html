<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-4</title>
    <link rel="stylesheet" href="https://websfont.github.io/nanumSquareNeo/nanumSquareNeo.css">
    <style>
        * {
            font-family: "nanumSquareNeo";
            text-align: center;
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
        }

        .logo,
        .nav,
        .footer1,
        .footer2,
        .footer3 {
            line-height: 100px;
        }

        .footer1-1,
        .footer1-2 {
            line-height: 50px;
        }

        #slider {
            line-height: 300px;
        }

        .content1,
        .content2,
        .content3 {
            line-height: 200px;
        }

        .container {
            justify-content: center;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #c7c7c7;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #bcbcbc;
        }

        #slider {
            width: 100%;
            height: 300px;
        }

        #contents {
            width: 100%;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #b1b1b1;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #a3a3a3;
        }

        #footer {
            width: 100%;
            background-color: #d1d1d1;
        }

        #footer .footer1 {
            width: 80%;
        }

        #footer .footer1 .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #9d9d9d;
        }

        #footer .footer1 .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #929292;
        }

        #footer .footer2 {
            width: 20%;
            height: 100px;
            background-color: #838383;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo">로고</h1>
                <nav class="nav">메뉴</nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="container">이미지 슬라이드</div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="container">
                <section class="content1">공지사항</section>
                <section class="content2">갤러리</section>
                <section class="content3">배너</section>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1">하단 메뉴</div>
                    <div class="footer1-2">COPYRIGHT</div>
                </div>
                <div class="footer2">패밀리 사이트</div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
