<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-1</title>
    <link rel="stylesheet" href="https://websfont.github.io/nanumSquareNeo/nanumSquareNeo.css">
    <style>
        * {
            font-family: "nanumSquareNeo";
            text-align: center;
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
        }

        .logo,
        .nav,
        .footer1 {
            line-height: 100px;
        }

        .footer2-1,
        .footer2-2 {
            line-height: 50px;
        }

        #slider {
            line-height: 300px;
        }

        .content1,
        .content2,
        .content3 {
            line-height: 200px;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #haeader {
            width: 100%;
            background-color: #efefef;
        }

        #haeader .header_container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #haeader .header_container .logo {
            width: 20%;
            height: 100px;
            background-color: #d9d9d9;
        }

        #haeader .header_container .nav {
            width: 80%;
            height: 100px;
            background-color: #d1d1d1;
        }

        #slider {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            background-color: #c7c7c7;
        }

        #contents {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #b1b1b1;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #a3a3a3;
        }

        #footer {
            width: 100%;
            background-color: #d1d1d1;
        }

        #footer .footer__container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #footer .footer__container .footer1 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }

        #footer .footer__container .footer2 {
            width: 80%;
        }

        #footer .footer__container .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #929292;
        }

        #footer .footer__container .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #838383;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="haeader">
            <div class="header_container">
                <h1 class="logo">로고</h1>
                <nav class="nav">메뉴</nav>
            </div>
        </header>
        <!-- //haeader -->

        <article id="slider">이미지 슬라이드
        </article>
        <!-- //slider -->

        <main id="contents">
            <section class="content1">공지사항/갤러리</section>
            <section class="content2">배너</section>
            <section class="content3">바로가기</section>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer__container">
                <div class="footer1">로고</div>
                <div class="footer2">
                    <div class="footer2-1">하단 메뉴</div>
                    <div class="footer2-2">COPYRIGHT</div>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
